<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form   class="form p-t-20"
                        [formGroup]="medicoForm"
                        (ngSubmit)="guardarMedico()">

                    <div    class="form-group"
                            *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                            <img    class="w200"
                                    [src]="medicoSeleccionado.img | imagen:'medicos'"
                                    alt="imagen Itachi Uchiha">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>

                            <input type="text"
                            formControlName="nombre"
                            class="form-control"
                            id="exampleInputuname"
                            placeholder="Nombre del médico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <select class="form-control"
                                    name=""
                                    id=""
                                    formControlName="hospital">
                                <option value="">Selecciona un hospital</option>
                                <option *ngFor="let hospital of hospitales"
                                        [value]="hospital._id">
                                        {{hospital.nombre}}
                                </option>
                            
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit"
                            class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled]="medicoForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div    class="col-md-6 animated fadeIn fast"
            *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
                <img  class="img-thumbnail" [src]="hospitalSeleccionado.img | imagen:'hospitales'" alt="imagen Itachi Uchiha">
            </div>

        </div>
    </div>

</div>
