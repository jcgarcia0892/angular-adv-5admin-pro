<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div class="alert alert-info animated fadeIn fast" *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuario con ese término
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast"
                    *ngIf="usuarios.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td> <img class="w75" [src]="usuario.img | imagen:'usuarios'" alt=""> </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>
                <div class="alert alert-info animated fadeIn fast"  *ngIf="medicos.length === 0">
                    <p class="mb-0">
                        No hay médico con ese término
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast" *ngIf="medicos.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" (click)="redirigirMedico(medico)" class="cursor">
                                <td> <img class="w75" [src]="medico.img | imagen:'medicos'" alt=""> </td>
                                <td>{{medico.nombre}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div class="alert alert-info animated fadeIn fast" *ngIf="hospitales.length === 0">
                    <p class="mb-0">
                        No hay hospital con ese término
                    </p>
                </div>
                <div class="table-responsive animated fadeIn fast" *ngIf="hospitales.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td> <img class="w75" [src]="hospital.img | imagen:'hospitales'" alt=""> </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
